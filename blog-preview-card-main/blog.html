<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card.</title>
    <link rel="stylesheet" href="blog.css">
</head>
<body>
    <div class="blog-container">
        <div class="blog-card">
            <div class="image-container">
                <img src="https://res.cloudinary.com/dtniqvfb7/image/upload/v1766604017/illustration-article_f69fes.svg" alt="illustration-article">
            </div>
            <div class="blog-content">
                <div class="blog-date">
                    <button>Learning</button>
                    <p>Published 21 Dec 2023</p>
                </div>
                <div class="blog-info">
                    <h2>HTML & CSS foundations</h2>
                    <p>These languages are the backbone of every website, defining structure, content and presentation.</p>
                </div>
            </div>
            <div class="reference">
                <img src="https://res.cloudinary.com/dtniqvfb7/image/upload/v1766604016/image-avatar_zvsauc.webp" alt="face-of-man">
                <p>Greg Hooper</p>
            </div>
        </div>
    </div>
</body>
</html>
